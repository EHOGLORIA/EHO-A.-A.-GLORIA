<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire.html</title>
    <link rel="stylesheet" href="formulaire.CSS">
</head>
<body>
    <h1>Formulaire DWWM</h1>
    <form action="" method="post">
            <div class="gdiv">
                <div class="nom">
                  <label for="name">Nom</label>  
                </div>
                <div class="email">
                    <input type="text" name="name" id="name" placeholder="Entrez votre nom" required> <br>
                </div>
            </div>
            <div class="gdiv">
                <div class="nom">
                    Email
                </div>
                <div class="email">
                    <input type="text" id="Email" placeholder="Entrez votre mail">
                </div>
            </div>
            <div class="gdiv">
                <div class="nom">
                    Indiquez votre satisfaction au cours de 1 à 10
                </div>
                <div class="email">
                    <input type="text" id=" Indiquez votre satisfaction au cours de 1 à 10" placeholder="numéro de 1 à 10"><br>
                </div>
            </div>
            <div class="gdiv">
                <div class="nom">
                    Qui est votre coach?
                </div>
                <div class="email">
                    <select name="coach">
                        <option value="Birante">Birante</option><br>
                        <option value="Mamadou">Mamadou</option><br>
                        <option value="Malick">Malick</option><br>
                    </select>
                </div>
            </div>
            <div class="gdiv">
                <div class="nom">
                    A quel moment avez vous cours?
                </div>
                <div class="email">
                    <input type="radio" name="temps" value="Matin">
                <label for="Matin">Matin</label><br>
                <input type="radio" name="temps" value=" Après-midi">
                <label for="Après-midi">Après-midi</label><br>
                <input type="radio" name="temps" value="Soir">
                <label for="Soir">Soir</label><br>
                </div>
            </div>
            <div class="gdiv">
                <div class="nom">
                    Quels outils avez vous rencontré jusque là? <br>
                (Selectionnez tout ce qui s'applique?
                </div>
                <div class="email">
                    <input type="checkbox">
                    <label for="HTML">HTML</label><br>
                    <input type="checkbox">
                    <label for="CSS">CSS</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="Javascript">Javascript</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="Editeur de texte">Editeur de texte</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="Ligne de commande">Ligne de commande</label><br>
                </div>
            </div>
            <div class="gdiv">
                <div class="nom">
                    Décrivez votre expérience 
                    jusque là
                </div>
                <div class="email">
                    <textarea name="" id="" cols="20" rows="4" 
                    placeholder="Décrivez votre expérience ici"></textarea>
                </div>
            </div>
            <button type="submit" value="Envoyer" class="bt">Envoyer</button>
    
</body>
</html>
